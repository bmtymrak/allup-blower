{% extends "_base.html" %}
{% load static %}

{% block body %}

<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div>
        {{field.errors}}
        {{field.label_tag}}
        {{field}}
    </div>
    {% endfor %}
    <button type="Submit">Save</button>
</form>


{% endblock body%}
