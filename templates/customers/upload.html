{% extends "_base.html" %}

{% block body %}

<div class="form-container">
    <p>Select .csv file to upload</p>
    <form class="form-customer-upload" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-section">
            {{form.csv_file.errors}}
            <div class="form-field">
                {{form.csv_file}}
            </div>
        </div>
        <button type="submit">Upload</button>
    </form>
</div>

{% endblock body %}
